<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Tracing Fun</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrolling on the whole page */
        }
        body {
            font-family: 'Comic Neue', cursive;
            touch-action: none; /* Disable scroll/zoom gestures globally */
        }
        .canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 1.5rem;
            overflow: hidden;
        }
        #tracing-canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
            z-index: 10;
        }
        .trace-letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(10rem, 75vmin, 30rem); /* Min, Preferred, Max font size */
            color: #e5e7eb; /* gray-200 */
            z-index: 5;
            pointer-events: none; /* Allows drawing over the letter */
            user-select: none;
        }
        .nav-button {
            transition: transform 0.1s ease-in-out;
        }
        .nav-button:active {
            transform: scale(0.9);
        }
        .trace-guide-svg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 6; /* Above the letter, below the canvas */
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .trace-guide-svg.visible {
            opacity: 1;
        }
        .trace-guide-svg .stroke-arrow {
            fill: #f97316; /* orange-500 */
        }
        #completion-message {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-800 flex flex-col items-center justify-center p-4">

    <div id="app-container" class="w-full h-full max-w-4xl mx-auto bg-white rounded-3xl shadow-2xl p-4 sm:p-6 flex flex-col">
        <!-- Header & Controls -->
        <header class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-4 items-center">
            <div class="flex justify-start">
                <a href="index.html" class="nav-button bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-full">&larr; Menu</a>
            </div>
            <div class="col-span-2 sm:col-span-1 flex justify-center sm:justify-center order-first sm:order-none">
                <div class="flex items-center justify-center gap-4">
                    <span class="text-2xl font-bold text-gray-500">a</span>
                    <label for="case-toggle" class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" value="" id="case-toggle" class="sr-only peer">
                        <div class="w-14 h-8 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-orange-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[4px] after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-orange-500"></div>
                    </label>
                    <span class="text-2xl font-bold text-gray-500">A</span>
                </div>
            </div>

            <div class="flex justify-end col-span-2 sm:col-span-1 sm:col-start-3 gap-2">
                 <button id="hint-button" class="nav-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full text-lg flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M6.5 13a.5.5 0 0 1-.5-.5v-2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v2.5a.5.5 0 0 1-.5.5h-3z"/><path d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM.5 8a7.5 7.5 0 1 1 15 0A7.5 7.5 0 0 1 .5 8z"/><path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.11.248-.247V5.3s1.54-1.274 1.64-1.274c.104 0 .104.16.104.304v.348a.237.237 0 0 0 .247.247h.825c.138 0 .248-.11.248-.247V5.3s1.54-1.274 1.64-1.274c.104 0 .104.16.104.304v.348a.237.237 0 0 0 .247.247h.825c.138 0 .248-.11.248-.247V4.91c0-.507-1.027-1.156-1.64-1.156-.613 0-.954.446-.954.865 0 .318.232.616.232.616s-1.54-1.274-1.64-1.274c-.104 0-.954.446-.954.865 0 .318.232.616.232.616s-1.54-1.274-1.64-1.274c-.613 0-.954.446-.954.865v.876z"/></svg>
                    Hint
                </button>
                <button id="clear-button" class="nav-button bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-full text-lg flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
                    Clear
                </button>
            </div>
        </header>

        <!-- Main Tracing Area -->
        <main class="flex-grow w-full">
            <div class="canvas-container bg-white border-8 border-gray-300 shadow-inner">
                <span id="trace-letter-bg" class="trace-letter">a</span>
                <!-- SVG Guide for lowercase 'a' -->
                <svg id="guide-a" class="trace-guide-svg" viewBox="0 0 100 100">
                    <text x="30" y="40" font-size="12" fill="#f97316">1</text>
                    <path class="stroke-arrow" d="M 68 47 L 62 42 L 68 37 Z"></path>
                    <text x="30" y="85" font-size="12" fill="#f97316">2</text>
                    <path class="stroke-arrow" d="M 75 80 L 70 86 L 65 80 Z"></path>
                </svg>
                <!-- SVG Guide for uppercase 'A' -->
                <svg id="guide-A" class="trace-guide-svg" viewBox="0 0 100 100">
                    <text x="20" y="30" font-size="12" fill="#f97316">1</text>
                    <path class="stroke-arrow" d="M 50 20 L 45 26 L 55 26 Z"></path>
                    <text x="80" y="30" font-size="12" fill="#f97316">2</text>
                    <path class="stroke-arrow" d="M 50 20 L 45 26 L 55 26 Z"></path>
                    <text x="30" y="65" font-size="12" fill="#f97316">3</text>
                    <path class="stroke-arrow" d="M 75 60 L 70 55 L 70 65 Z"></path>
                </svg>
                <div id="completion-message" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 pointer-events-none z-20">
                    <p class="text-white text-4xl font-bold">Great Job!</p>
                </div>
                <canvas id="tracing-canvas"></canvas>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let isUppercase = false;

            // Elements
            const traceLetterBg = document.getElementById('trace-letter-bg');
            const caseToggle = document.getElementById('case-toggle');
            const clearButton = document.getElementById('clear-button');
            const hintButton = document.getElementById('hint-button');
            const canvasContainer = document.querySelector('.canvas-container');
            const canvas = document.getElementById('tracing-canvas');
            const completionMessage = document.getElementById('completion-message');
            const ctx = canvas.getContext('2d');
            const guideA = document.getElementById('guide-a');
            const guideAUpper = document.getElementById('guide-A');
            let isDrawing = false;
            let hasCelebrated = false;

            function initialize() {
                setupCanvas();
                updateLetter();
                setupEventListeners();
                window.confetti = confetti; // Make confetti globally available
            }

            function setupEventListeners() {
                clearButton.addEventListener('click', clearCanvas);
                hintButton.addEventListener('click', () => {
                    const guide = isUppercase ? guideAUpper : guideA;
                    guide.classList.toggle('visible');
                });
                caseToggle.addEventListener('change', () => {
                    isUppercase = caseToggle.checked;
                    updateLetter();
                });

                // Drawing Listeners
                canvas.addEventListener('mousedown', startDrawing);
                canvas.addEventListener('mouseup', stopDrawing);
                canvas.addEventListener('mouseout', stopDrawing);
                canvas.addEventListener('mousemove', draw);
                
                canvas.addEventListener('touchstart', startDrawing, { passive: false });
                canvas.addEventListener('touchend', stopDrawing, { passive: false });
                canvas.addEventListener('touchmove', draw, { passive: false });
                
                // Debounce resize event for performance
                let resizeTimeout;
                window.addEventListener('resize', () => {
                    clearTimeout(resizeTimeout);
                    resizeTimeout = setTimeout(setupCanvas, 150);
                });
            }

            function updateLetter() {
                const currentLetter = isUppercase ? 'A' : 'a';
                traceLetterBg.textContent = currentLetter;
                hasCelebrated = false;
                guideA.classList.remove('visible');
                guideAUpper.classList.remove('visible');
                clearCanvas();
            }

            // Canvas Functions
            function setupCanvas() {
                const { width, height } = canvasContainer.getBoundingClientRect();
                canvas.width = width;
                canvas.height = height;
                ctx.strokeStyle = '#f97316'; // orange-500
                ctx.lineWidth = 30; // Thicker line for easier tracing
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
            }

            function getPosition(e) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                const touch = e.touches && e.touches.length > 0 ? e.touches[0] : e;

                return {
                    x: (touch.clientX - rect.left) * scaleX,
                    y: (touch.clientY - rect.top) * scaleY
                };
            }

            function startDrawing(e) {
                e.preventDefault();
                isDrawing = true;
                const { x, y } = getPosition(e);
                ctx.beginPath();
                ctx.moveTo(x, y);
            }

            function stopDrawing(e) {
                e.preventDefault();
                if (!isDrawing) return;
                isDrawing = false;
                ctx.beginPath();

                checkCompletion();
            }

            function draw(e) {
                if (!isDrawing) return;
                e.preventDefault();
                const { x, y } = getPosition(e);
                ctx.lineTo(x, y);
                ctx.stroke();
            }

            function clearCanvas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                completionMessage.classList.add('opacity-0', 'pointer-events-none');
                hasCelebrated = false;
            }

            function checkCompletion() {
                if (hasCelebrated) return;

                const letterCanvas = document.createElement('canvas');
                letterCanvas.width = canvas.width;
                letterCanvas.height = canvas.height;
                const letterCtx = letterCanvas.getContext('2d', { willReadFrequently: true });

                // Draw the guide letter onto the hidden canvas
                const style = window.getComputedStyle(traceLetterBg);
                letterCtx.font = `${style.getPropertyValue('font-size')} ${style.getPropertyValue('font-family')}`;
                letterCtx.fillStyle = 'black';
                letterCtx.textAlign = 'center';
                letterCtx.textBaseline = 'middle';
                letterCtx.fillText(traceLetterBg.textContent, canvas.width / 2, canvas.height / 2);

                const letterData = letterCtx.getImageData(0, 0, canvas.width, canvas.height).data;
                const drawingData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

                let totalLetterPixels = 0;
                let coveredPixels = 0;

                for (let i = 0; i < letterData.length; i += 4) {
                    // Check if the pixel on the guide letter canvas is not transparent (i.e., it's part of the letter)
                    if (letterData[i + 3] > 0) {
                        totalLetterPixels++;
                        // Check if the corresponding pixel on the drawing canvas is not transparent
                        if (drawingData[i + 3] > 0) {
                            coveredPixels++;
                        }
                    }
                }

                const coverage = totalLetterPixels > 0 ? (coveredPixels / totalLetterPixels) : 0;
                
                // If user covers more than 70% of the letter, celebrate!
                if (coverage > 0.70) {
                    celebrate();
                    hasCelebrated = true;
                }
            }

            function celebrate() {
                completionMessage.classList.remove('opacity-0', 'pointer-events-none');
                
                confetti({
                    particleCount: 150,
                    spread: 90,
                    origin: { y: 0.6 }
                });
            }

            initialize();
        });
    </script>

</body>
</html>
